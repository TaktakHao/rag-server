<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="chat-container">
                <h1>RAG Chat</h1>
                <div class="chat-messages" ref="chatMessages">
                    <div v-for="(message, index) in chatHistory" 
                         :key="index" 
                         :class="['message', message.isUser ? 'user-message' : 'bot-message']">
                        {{ message.content }}
                    </div>
                </div>
                <div class="loading" v-if="isLoading">正在思考...</div>
                <div class="input-container">
                    <input type="text" 
                           v-model="currentMessage" 
                           @keypress.enter="sendMessage"
                           placeholder="输入您的问题..." />
                    <button class="primary" @click="sendMessage">发送</button>
                </div>
            </div>

            <div class="knowledge-container">
                <h2>知识库管理</h2>
                <div class="upload-area" 
                     @click="triggerFileInput"
                     @dragover.prevent="handleDragOver"
                     @dragleave.prevent="handleDragLeave"
                     @drop.prevent="handleDrop">
                    <p>点击或拖拽文件到此处上传</p>
                    <p style="font-size: 0.875rem;">支持 PDF、TXT、DOC、DOCX 等格式</p>
                    <input type="file" 
                           ref="fileInput"
                           multiple 
                           accept=".pdf,.txt,.doc,.docx" 
                           @change="handleFileUpload" 
                           style="display: none" />
                </div>
                <div class="error-message" 
                     :class="{ error: errorMessage.isError, success: !errorMessage.isError }"
                     v-if="errorMessage.show">
                    {{ errorMessage.text }}
                </div>
                <div class="file-list">
                    <div v-if="files.length === 0" class="file-item">
                        暂无文件
                    </div>
                    <div v-for="file in files" 
                         :key="file.name" 
                         class="file-item">
                        <div class="file-info">
                            <div class="file-name" :title="file.name">{{ file.name }}</div>
                            <div class="file-meta">
                                <span class="file-type">{{ getFileType(file.name) }}</span>
                                <span>{{ formatFileSize(file.size) }}</span>
                                <span>{{ formatDate(file.modified) }}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="danger" @click="deleteFile(file.name)">删除</button>
                        </div>
                    </div>
                </div>
                <button class="danger" 
                        @click="clearKnowledgeBase" 
                        style="width: 100%; margin-top: 1rem;">
                    清空知识库
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const { createApp, ref, onMounted, nextTick } = Vue;

        const app = createApp({
            setup() {
                const API_BASE_URL = '/api/v1';
                const chatMessages = ref(null);
                const fileInput = ref(null);
                const currentMessage = ref('');
                const chatHistory = ref([]);
                const isLoading = ref(false);
                const files = ref([]);
                const errorMessage = ref({
                    show: false,
                    text: '',
                    isError: false
                });

                const showError = (message, isError) => {
                    errorMessage.value = {
                        show: true,
                        text: message,
                        isError
                    };
                    setTimeout(() => {
                        errorMessage.value.show = false;
                    }, 3000);
                };

                const scrollToBottom = async () => {
                    await nextTick();
                    if (chatMessages.value) {
                        chatMessages.value.scrollTop = chatMessages.value.scrollHeight;
                    }
                };

                const sendMessage = async () => {
                    const message = currentMessage.value.trim();
                    if (!message) return;

                    chatHistory.value.push({
                        content: message,
                        isUser: true
                    });
                    currentMessage.value = '';
                    isLoading.value = true;

                    try {
                        const response = await axios.post(`${API_BASE_URL}/query`, {
                            question: message
                        });
                        chatHistory.value.push({
                            content: response.data.answer,
                            isUser: false
                        });
                    } catch (error) {
                        chatHistory.value.push({
                            content: '抱歉，发生了错误：' + error.message,
                            isUser: false
                        });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                const loadFileList = async () => {
                    try {
                        const response = await axios.get(`${API_BASE_URL}/files`);
                        files.value = response.data.files;
                    } catch (error) {
                        showError('加载文件列表失败: ' + error.message, true);
                    }
                };

                const handleFileUpload = async (event) => {
                    const files = event.target.files;
                    if (files.length === 0) return;

                    const formData = new FormData();
                    for (let file of files) {
                        formData.append('files', file);
                    }

                    try {
                        const response = await axios.post(`${API_BASE_URL}/upload`, formData);
                        showError(response.data.message, false);
                        await loadFileList();
                    } catch (error) {
                        showError('上传失败: ' + error.message, true);
                    }
                };

                const deleteFile = async (filename) => {
                    if (!confirm('确定要删除这个文件吗？')) return;

                    try {
                        await axios.delete(`${API_BASE_URL}/files/${encodeURIComponent(filename)}`);
                        await loadFileList();
                        showError('文件删除成功', false);
                    } catch (error) {
                        showError('删除失败: ' + error.message, true);
                    }
                };

                const clearKnowledgeBase = async () => {
                    if (!confirm('确定要清空整个知识库吗？此操作不可恢复！')) return;

                    try {
                        await axios.post(`${API_BASE_URL}/clear`);
                        await loadFileList();
                        showError('知识库已清空', false);
                    } catch (error) {
                        showError('清空失败: ' + error.message, true);
                    }
                };

                const triggerFileInput = () => {
                    fileInput.value.click();
                };

                const handleDragOver = (e) => {
                    e.currentTarget.style.backgroundColor = 'rgba(37, 99, 235, 0.05)';
                };

                const handleDragLeave = (e) => {
                    e.currentTarget.style.backgroundColor = '';
                };

                const handleDrop = (e) => {
                    e.currentTarget.style.backgroundColor = '';
                    const files = e.dataTransfer.files;
                    const input = fileInput.value;
                    input.files = files;
                    handleFileUpload({ target: input });
                };

                const getFileType = (filename) => {
                    const ext = filename.split('.').pop().toLowerCase();
                    const types = {
                        'pdf': 'PDF',
                        'txt': 'TXT',
                        'doc': 'DOC',
                        'docx': 'DOCX'
                    };
                    return types[ext] || ext.toUpperCase();
                };

                const formatFileSize = (bytes) => {
                    if (bytes === 0) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                };

                const formatDate = (timestamp) => {
                    return new Date(timestamp * 1000).toLocaleString();
                };

                onMounted(() => {
                    loadFileList();
                });

                return {
                    chatMessages,
                    fileInput,
                    currentMessage,
                    chatHistory,
                    isLoading,
                    files,
                    errorMessage,
                    sendMessage,
                    handleFileUpload,
                    deleteFile,
                    clearKnowledgeBase,
                    triggerFileInput,
                    handleDragOver,
                    handleDragLeave,
                    handleDrop,
                    getFileType,
                    formatFileSize,
                    formatDate
                };
            }
        });

        app.mount('#app');
    </script>

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --success-color: #059669;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .chat-container, .knowledge-container {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
        }

        h1, h2 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            background-color: var(--bg-color);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        button.primary {
            background-color: var(--primary-color);
            color: white;
        }

        button.primary:hover {
            background-color: var(--primary-hover);
        }

        button.danger {
            background-color: var(--danger-color);
            color: white;
        }

        button.danger:hover {
            background-color: var(--danger-hover);
        }

        .loading {
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .upload-area p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .file-list {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: var(--bg-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
            margin-right: 1rem;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .file-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .file-type {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .error-message {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .error-message.error {
            background-color: #fee2e2;
            color: var(--danger-color);
            border: 1px solid #fecaca;
        }

        .error-message.success {
            background-color: #dcfce7;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }
    </style>
</body>
</html>
